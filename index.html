<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="autor" content="Lautaro Santillan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="20x20" href="/Images/Weather-modified.png">
    <title>App Clima</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet"
    >
    <link rel="stylesheet" href="styles.css"">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ingrese su ubicación">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="Images/404.png" alt="PáginaNoEncontrada(ERROR404)">
            <p>Upps!! Ubicación invalida</p>
        </div>
        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humedad</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Velocidad del Viento</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/79808c372d.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
